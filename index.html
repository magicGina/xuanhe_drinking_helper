<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宣和牌酒令助手</title>
    <style>
        body{
            background-color: #bba99b;
        }
        h3{
            text-align: center;
            font
        }
        input{
            border-radius: 4px;
            border-color: #535f54;
            background-color: #f0f2f5;
            background: #f0f2f5;
        }
        .div_box{
            width : 100%;
            text-align: center;
        }
        .txt{
            width : 60%;
            border-radius: 4px;
            border-color: #535f54;
            background-color: #f0f2f5;
            display: inline-block;
        }
        .img_box{
            height : 0px;
            width : 60%;
            border-radius: 4px;
            border-color: #535f54;
            background-color: #f0f2f5;
            display: inline-block;
        }
        .paipu_page{
            width:100%;
        }
        .btn_box{
            width : 100%;
            text-align: center;
        }
        .button2{
            background-color: #82a082; /* Green */
            border: none;
            border-radius: 5px;
            color: white;

            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
        .button2:hover{
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        }

    </style>
</head>
<body>
<h3>宣和牌酒令助手
</h3>
<br/>
<div class="btn_box">
    <button id="btn1" class="button2">随机抽牌</button>
    <!--
    <button id="btn2" class="button2">查看注释</button>
    -->
</div>
<br/>
<div class="div_box">
    <div class="img_box" id="tupian">
    </div>
    <br/>
    <br/>
    <div class="txt" id="zhushi">
        开始玩游戏吧！~
    </div>
</div>
</body>
</html>
<script src="js/params.js"></script>
<script>
window.onload=function() {
	// 按钮1随机抽牌
	document.getElementById('btn1').onclick = function(){
      //随机抽牌
      var paipuLength = paipu.length;
      var randomNumber = Math.floor(Math.random() * paipuLength);
      var page = paipu[randomNumber];
      //在注释框中显示注释
      var name = explanations[page].name;
      var points = explanations[page].points;
      var explanation = "你抽到了《宣和牌谱》第"+(page+1)+"页，名字是："+name+"。<br/>";
      explanation += "第一牌的叫法有：" +single_card_name[points[0]]+"等；<br/>";
      explanation += "第二牌的叫法有：" +single_card_name[points[1]]+"等；<br/>";
      explanation += "第三牌的叫法有：" +single_card_name[points[2]]+"等。<br/>";

      document.getElementById('zhushi').innerHTML = explanation;
      // 在图片框中显示图片
      var img = document.createElement("img");

      img.src = "imgs/paipu/"+page+".jpg";
      img.alt = "宣和牌谱第"+(page+1)+"页";
      img.className = "paipu_page";

      var container = document.getElementById("tupian");
      container.innerHTML="";
      container.appendChild(img);
    };
}
</script>
